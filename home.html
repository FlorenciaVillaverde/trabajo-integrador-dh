<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="ui-kit/css/uikit.min.css" />

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/header.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito+Sans&display=swap" rel="stylesheet">

    <!-- JS --> <script src="js/home.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</head>

<body>
    <header>

    </header>
    
    <main>
        <h1>Top 5 Global</h1>
        <h3>Artists</h3>

        <div uk-slider class="artists">

            <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">
            
                <ul id="fotos-artists" class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
                   
                </ul>

                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
                
            </div>
                <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
        </div>

       

        <h3>Tracks</h3>
        <div uk-slider class="tracks"> <!-- porque dice uk-slider sin clase o nada -->

            <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">
            
                <ul id="fotos-tracks" class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">

                </ul>

                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
                
            </div>
                <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
        </div>
       
        <h3>Albums</h3>
        <div uk-slider class="albums">

            <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">
            
                <ul id="fotos-albums" class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">

                </ul>

                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
                
            </div>
                <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
        </div>

    </main>

    <footer>
      
    </footer>
</body>

    <script src="ui-kit/js/uikit.min.js"></script>
    <script src="ui-kit/js/uikit-icons.min.js"></script>

</html>
